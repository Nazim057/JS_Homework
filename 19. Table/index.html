<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <input type="text" id="search" placeholder="Search..." />
      <form class="box">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="gender" placeholder="Gender" required>
        <button id="add">Add</button>
      </form>
      <div action="" class="boxDel">
        <input type="number" id="delId" placeholder="Delete Id">
        <button id="delBtn">Delete Ä°d</button>
      </div>
      <table>
        <thead>
          <tr>
            <th class="id">
              Id
              <i class="fa-solid fa-arrow-up faIdUp"></i>
              <i class="fa-solid fa-arrow-down faIdDown"></i>
            </th>
            <th class="name">
              Name
              <i class="fa-solid fa-arrow-up faNameUp"></i>
              <i class="fa-solid fa-arrow-down faNameDown"></i>
            </th>
            <th>Email</th>
            <th>Gender</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
